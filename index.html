<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/jquery-ui/jquery-ui.min.js"></script>
    <script src="assets/js/spincrement.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>COVID статистика</title>
</head>
<body>
<div class="container">
    <h1>COVID-19 статистика <span id="date-data"></span></h1>
    <hr/>
    <div class="row summary-row">
        <div class="col col-4 data-col">
            <h2>Всего случаев</h2>
            <h3 class="total-data"></h3>
        </div>
        <div class="col col-4 data-col">
            <h2>Выздоровлений</h2>
            <h3 class="recovered-data"></h3>
        </div>
        <div class="col col-4 data-col">
            <h2>Смертей</h2>
            <h3 class="deaths-data"></h3>
        </div>
    </div>
    <hr/>
    <h2>Статистика по странам</h2>
    <div class="mt-4">
        <label for="select-country">Выберите страну:</label>
        <select id="select-country" name="select-country"></select>
    </div>
    <div class="row region-row mt-4" style="display:none;">
        <div class="col col-4 data-col">
            <h2>Всего случаев</h2>
            <h3 class="total-data"></h3>
        </div>
        <div class="col col-4 data-col">
            <h2>Выздоровлений</h2>
            <h3 class="recovered-data"></h3>
        </div>
        <div class="col col-4 data-col">
            <h2>Смертей</h2>
            <h3 class="deaths-data"></h3>
        </div>
    </div>
</div>

<script src="assets/js/show_animation.js"></script>
<script src="assets/js/stats.js"></script>
</body>
</html>
